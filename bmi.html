	<script type="text/javascript">
		function BMI() {
			var h=document.getElementById('h').value;
			var w=document.getElementById('w').value;
			var bmi=w/(h/100*h/100);
			var bmio=(bmi.toFixed(2));

			document.getElementById("result").innerHTML="BMI ของคุณคือ " + bmio;
		}
	</script>
	<body>
        
		<div>
			<h2>BMI Calculator</h2>
			<p class="text">ส่วนสูง (cm.)</p>
			<input type="text" id="h">
			<p class="text">น้ำหนัก (kg.)</p>
			<input type="text" id="w">
			<p id="result"></p>
			<button id="btnNuevo" onClick="BMI()">Calculate</button>
			<p id="info">กรุณากรอกข้อมูลให้ถูกต้อง</p>
		</div>
